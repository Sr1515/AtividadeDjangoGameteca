{% extends 'jogos/template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="row">
    <div class="col-12">
        <div align="center">
            <h2>Criar Conta</h2>
        </div>
    </div>
</div>

{% if registered %}

<div class="alert alert-success">
    Cadastrado com sucesso! <a href="{% url 'login' %}">Login</a>
</div>

{% else %}

<form method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button class="btn btn-primary" type="submit" id="cadastrar-usuario">Cadastrar</button>
</form>

{% endif %}

{% endblock %}
