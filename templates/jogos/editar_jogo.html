{% extends 'jogos/template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="row">
    <div class="col-12">
        <div align="center">
            <h2>Editar Jogo</h2>
        </div>
    </div>
</div>
<form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit" id="cadastrar-usuario">Salvar Alterações</button>
</form>
{% endblock %}
