{% extends 'jogos/template.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block conteudo %}

<div class="row">
    <div class="col-12">
        <div align="center">
            <h2>Login</h2>
        </div>
    </div>
</div>

<form action="#" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit" id="logar">Entrar</button>

</form>
{% endblock %}
